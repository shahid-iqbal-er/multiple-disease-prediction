<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='heart.jpeg') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="{{ url_for('index') }}" class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" title="Logo">
        </a>
        <div id="menu-bar" class="fas fa-hamburger"></div>
        <nav class="navbar">
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('heart') }}" class="active">Heart</a></li>
                <li><a href="{{ url_for('liver') }}">Liver</a></li>
                <li><a href="{{ url_for('kidney') }}">Kidney</a></li>
                <li><a href="{{ url_for('cancer') }}">Cancer</a></li>
                <li><a href="{{ url_for('result_history') }}">Result History</a></li>
            </ul>
        </nav>
    </header>

    <!-- Image + title -->
    <img class="image2" src="{{ url_for('static', filename='heart.jpeg') }}" alt="Heart">
    <span class="title">Heart Disease Prediction</span>

    <div class="card">
        <form action="{{ url_for('predict') }}" method="POST">
            <input class="form-input" type="text" name="age" placeholder="Age (e.g., 45)" required><br>
            <input class="form-input" type="text" name="sex" placeholder="Sex (Male: 1, Female: 0)" required><br>
            <input class="form-input" type="text" name="cp" placeholder="Chest pain type (0–3)" required><br>
            <input class="form-input" type="text" name="trestbps" placeholder="Resting blood pressure (mm Hg, e.g., 130)" required><br>
            <input class="form-input" type="text" name="chol" placeholder="Serum cholesterol (mg/dl, e.g., 250)" required><br>
            <input class="form-input" type="text" name="fbs" placeholder="Fasting blood sugar &gt;120 mg/dl (1 = Yes, 0 = No)" required><br>
            <input class="form-input" type="text" name="restecg" placeholder="Resting ECG results (0–2)" required><br>
            <input class="form-input" type="text" name="thalach" placeholder="Maximum heart rate achieved (e.g., 187)" required><br>
            <input class="form-input" type="text" name="exang" placeholder="Exercise-induced angina (1 = Yes, 0 = No)" required><br>
            <input class="form-input" type="text" name="oldpeak" placeholder="ST depression induced by exercise (e.g., 3.5)" required><br>
            <input class="form-input" type="text" name="slope" placeholder="Slope of peak exercise ST segment (0–2)" required><br>
            <input class="form-input" type="text" name="ca" placeholder="Number of major vessels (0–3)" required><br>
            <input class="form-input" type="text" name="thal" placeholder="Thalassemia (e.g., 3 = normal, 6 = fixed defect, 7 = reversible defect)" required><br>

            <input type="submit" class="my-cta-button" value="Predict">
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>
            Developed by Shahid Iqbal (2025). Led a team of 4 during the initial project phase;
            independently rebuilt the full ML pipeline and web application in 2025.
        </p>
    </div>

    <!-- Main JS -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
